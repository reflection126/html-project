<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>京东网注册页面</title>
</head>

<body bgcolor="#f2f2f2">


<form action="">
<table width="990" border="0" align="center" cellpadding="0" cellspacing="1"  bgcolor="#dddddd">
  <tr bgcolor="#fff">
    <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr height="33" bgcolor="#f7f7f7">
        <td colspan="2" ><font color="#333333">&nbsp;账户信息</font></td>
        </tr>
      <tr height="60">
        <td width="300" align="right"><label for="user"><font color="#c00">*</font> <font color="#999">用户名：</font></font></label></td>
        <td><input type="text" name="user" id="user" /></td>
      </tr>
      <tr height="60">
        <td align="right"><label for="pwd"><font color="#c00">*</font> <font color="#999">请设置密码：</font></label></td>
        <td><input type="password" name="pwd" id="pwd"/></td>
      </tr>
      <tr height="60">
        <td align="right"><label for="pwd2"><font color="#c00">*</font> <font color="#999">请确认密码：</font></label></td>
        <td><input type="password" name="pwd" id="pwd2"/></td>
      </tr>
    </table></td>
  </tr>
  <tr bgcolor="#fff">
    <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr height="33" bgcolor="#f7f7f7">
        <td colspan="2" ><font color="#333333">&nbsp;公司信息</font></td>
        </tr>
      <tr height="60">
        <td width="300" align="right"><label for="companyname"><font color="#c00">*</font> <font color="#999">公司名称：</font></label></td>
        <td><input type="text" name="companyname" id="companyname" /></td>
      </tr>
      <tr height="60">
        <td align="right"><font color="#c00">*</font> <font color="#999">公司所在地：</font></td>
        <td>
        	<select>
            	<option value="-1">请选择</option>
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">天津</option>
                <option value="4">重庆</option>                
            </select>
            
            <select>
            	<option value="-1">请选择</option>
                <option value="1">朝阳区</option>
                <option value="2">海淀区</option>
                <option value="3">西城区</option>
                <option value="4">东城区</option>                
            </select>
            
            
            <select>
            	<option value="-1">请选择</option>
                <option value="1">三环以内</option>
                <option value="2">三环到四环之间</option>
                <option value="3">四环到五环之间</option>
                <option value="4">五环到六环之间</option>                
            </select>
        </td>
      </tr>
      <tr height="60">
        <td align="right"><label for="companyaddr"><font color="#c00">*</font> <font color="#999">公司地址：</font></label></td>
        <td><input type="text" name="companyaddr" id="companyaddr"/></td>
      </tr>
     
      <tr height="60">
        <td align="right"><font color="#c00">*</font> <font color="#999">购买类型/用途：</font></td>
        <td>
        	<label><input type="checkbox" name="purpose"/> <font size="1">IT设备</font></label>
            <label><input type="checkbox" name="purpose"/> <font size="1">数码通讯</font></label>
            <label><input type="checkbox" name="purpose"/> <font size="1">办公用品耗材</font></label>
            <label><input type="checkbox" name="purpose"/> <font size="1">大家电</font></label>
            <label><input type="checkbox" name="purpose"/> <font size="1">项目合作-政府采购</font></label>
            <label><input type="checkbox" name="purpose"/> <font size="1">礼品</font></label><br/>
            <label><input type="checkbox" name="purpose"/> <font size="1">商旅(机票/酒店等)</font></label>
            
            
        </td>
      </tr>
      
      <tr height="60">
        <td align="right"><label for="tel"><font color="#999">推荐人手机：</font></label></td>
        <td><input type="text" name="tel" id="tel"/></td>
      </tr>
      
      <tr height="60">
        <td align="right"><font color="#999">企业人数：</font></td>
        <td>
        	<select>
            	<option value="-1">请选择</option>
                <option value="1">1-49</option>
                <option value="2">50-99</option>
                <option value="3">100-499</option>
                <option value="4">1000人以上</option>                
            </select>
        
        </td>
      </tr>
      
      
      
    </table></td>
  </tr>
  <tr bgcolor="#fff">
    <td>
    	<table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr height="33" bgcolor="#f7f7f7">
        <td colspan="2" ><font color="#333333">&nbsp;联系人信息</font></td>
        </tr>
      <tr height="60">
        <td width="300" align="right"><label for="name"><font color="#c00">*</font> <font color="#999">联系人姓名：</font></label></td>
        <td><input type="text" name="name" id="name" /></td>
      </tr>
      <tr height="60">
        <td align="right"><font color="#c00">*</font> <font color="#999">所在部门：</font></td>
        <td>
        	<select>
            	<option value="-1">请选择</option>
                <option value="1">办公室</option>
                <option value="2">市场部</option>
                <option value="3">采购部</option>
                <option value="4">技术部</option>
                <option value="3">人力资源</option>
                <option value="4">其他</option>                 
            </select>
        
        </td>
      </tr>
      <tr height="60">
        <td align="right"><label for="mobile"><font color="#c00">*</font> <font color="#999">验证手机：</font></label></td>
        <td><input type="text" name="mobile" id="mobile"/></td>
      </tr>
      
       <tr height="60">
        <td align="right"><label for="email"><font color="#999">联系人邮箱：</font></label></td>
        <td><input type="text" name="email" id="email"/></td>
      </tr>
      
      <tr height="60">
        <td align="right"></td>
        <td><label><input type="checkbox" name="email"/> <font size="1">我已阅读并同意<a href="#"><font color="#005aa0">《京东用户注册协议》</font></a></font></label></td>
      </tr>
      
      <tr height="60">
        <td align="right"></td>
        <td><input type="image" src="images/regist-btn.jpg" /></td>
      </tr>
      
      
    </table>
    
    </td>
  </tr>
</table>
</form>



<br/>
<br/>
<br/>
<br/>




</body>
</html>
